<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Cadastro da liga dos astronautas</h2>
    <form action="#">
      <div>
        <label for="name">Nome:</label>
        <input type="text" name="name" id="name" />
        <br />
      </div>
      <br />
      <div>
        <label for="email:">Email:</label>
        <input type="email" name="email" id="email" />
        <label for="password:">- Password:</label>
        <input type="email" name="password" id="password" />
      </div>
      <br />
      <div>
        <label for="birthday:">Data de nascimento:</label>
        <input type="date" name="birthday" id="birthday" />-
        <label for="photo:">- Foto:</label>
        <input type="file" name="photo" id="photo" />
      </div>

      <br />
      <div>
        <label for="nationality">Nacionalidade:</label>
        <select name="nationality" id="nationality">
          <option value="russian">Russa</option>
          <option value="american">Americano</option>
          <option value="brasilien">Brasileira</option>
        </select>
        - Genero:
        <label for="female">F</label>
        <input type="radio" name="gender" id="female" value="male" />
        <label for="male">M</label>
        <input type="radio" name="gender" id="male" value="male" />
      </div>
      <br />
      <div>
        Suas principais qualidades: <br />
        <label for="int">Inteligência</label>
        <input type="checkbox" name="int" id="int" />
        <label for="res">| Resiliência</label>
        <input type="checkbox" name="res" id="res" />
        <label for="preparo-fisico">| Preparo físico</label>
        <input type="checkbox" name="preparo-fisico" />
        <label for="educacao">| Educação</label>
        <input type="checkbox" name="educacao" />
        <label>| </label>
      </div>
      <br />
      <div>
        <textarea
          name="description"
          id="description"
          cols="30"
          rows="10"
          placeholder="Porque você gostaria de ser um austronauta?"
        ></textarea>
      </div>
      <br />
      <input type="submit" value="Criar" />
    </form>
  </body>
</html>
