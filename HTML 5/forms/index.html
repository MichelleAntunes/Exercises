<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Cadastro da liga dos astronautas</h2>
    <form action="#">
      <label for="name">Nome:</label>
      <input type="text" name="name" id="" />
      <br />
      <br />
      <label for="email:">Email:</label>
      <input type="email" name="email" id="" />
      <label for="password:">- Password:</label>
      <input type="email" name="password" id="" />
      <br />
      <br />
      <label for="nascimento:">Data de nascimento:</label>
      <input type="date" name="nascimento" id="" />
      <label for="foto:">- Foto:</label>
      <input type="file" name="foto" id="" />
      <br />
      <br />
      <label for="nacionalidade">Nacionalidade:</label>
      <input list="nacionalidade" />
      <datalist id="nacionalidade">
        <option value="Russo"></option>
        <option value="Firefox"></option>
        <option value="Chrome"></option>
        <option value="Opera"></option>
        <option value="Safari"></option>
      </datalist>

      <label for="genero">- Genero:</label>
      <label for="f">F</label>
      <input type="radio" name="genero" id="f" value="feminino" />
      <label for="m">M</label>
      <input type="radio" name="genero" id="m" value="masculino" />
      <br />
      <br />
      <p>Suas principais qualidades:</p>

      <label for="inteligencia">Inteligência</label>
      <input type="checkbox" name="inteligencia" />
      <label for="resiliência">| Resiliência</label>
      <input type="checkbox" name="resiliência" />
      <label for="preparo-fisico">| Preparo físico</label>
      <input type="checkbox" name="preparo-fisico" />
      <label for="educacao">| Educação</label>
      <input type="checkbox" name="educacao" />
      <label>| </label>
      <br />
      <br />
      <label for="texto"></label>
      <input
        type="text"
        name="texto"
        size="40"
        placeholder="Porque você gostaria de ser um austronauta?"
      />
      <br />
      <br />
      <input type="button" value="Criar" />
    </form>
  </body>
</html>
