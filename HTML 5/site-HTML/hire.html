<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hire Us</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="home.html"><img src="./logo.png" alt="logo spacex" /></a>
        <a href="space.html">| The Spaceships |</a>
        <a href="hire.html">Hire Us</a>
      </nav>

      <hr />
    </header>
    <main>
      <h2>Hire Us Now</h2>
      <br />
      <p>
        Leave a message to request ond of our services and we will get back to
        you as soon as possible.
      </p>
      <form action="#">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" />
        <label for="email"> - Email:</label>
        <input type="email" name="email" id="email" />
        <br />
        <br />
        <label for="spaceship">Spaceships: </label>
        <select name="spaceship" id="spaceship">
          <option value="Falcon 9">Falcon 9</option>
          <option value="Falcon Heavy">Falcon Heavy</option>
        </select>
        <label for="service">Type of Service:</label>
        <input type="search" name="service" id="service" list="services" />
        <datalist id="services">
          <option value="Lorem ipsum dolor sit"></option>
          <option value="amet consectetur adipiscing elit"></option>
          <option value="Ut mollitia expedita iure eveniet et"></option>
        </datalist>
        <br />
        <br />
        <input type="submit" name="" value="Send Message" />
      </form>
    </main>
  </body>
</html>
